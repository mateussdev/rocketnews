<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
  <section class="container">
    <img src="assets/logo.svg" alt="Logo RocketNews">
    <div class="content">
      <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
      <h2 class="subtitle">tudo que você precisa saber para começar seu dia bem informado</h2>
      <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕</p>
    </div>  
    <form id="form">
      <label for="email" id="email">
        <p>Insira seu e-mail:</p>
        <input type="email" name="txtemail" id="txtemail" placeholder="  oi@rocketseat.com">
      </label>
      <button id="btn">
        <img src="assets/send.svg" alt="">
      </button>
      <a id="link" href="#">
        deixe-me ler primeiro
        <img src="assets/arrow-right.svg" alt="arrow-right">
      </a>
    </form>
  </section>
</body>
</html>
